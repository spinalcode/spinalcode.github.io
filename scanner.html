<!DOCTYPE html>
<html>
<head>
    <style>
	
		@font-face {
			font-family: 'CurrysSans';
			src: url('scanner/Currys Sans.ttf');
		}

        body {
            align-items: center;
            justify-content: center;
            background-color: #CAE7E6;
            /*background-color: #F9D2E5;*/
            position: relative;
			display: flex;
			align-items: center;
			margin: 0;
			font-family: 'CurrysSans';
        }
		
		.container1 {
			position: relative;
			border: 2px solid #4C12A1;
			text-align: center;
			background-color: rgba(165, 190, 255, 0.5);
			border-radius: 20px;
			padding: 20px;
			margin-top: 50px;
		}
		
		.h1-container {margin-top:-70px;}
		
		.container1 h1 {
			display:inline-block;
			border: 2px solid #4C12A1;
			border-radius: 10px;
			padding: 5px 20px;
			text-align: center;
			background-color: #FFFFFF;
			color: #4C12A1;
		}
		
		button {
			border: 1px solid  #4C12A1;
			border-radius: 50px;
			padding: 5px;
			width: 100px;
			text-align: center;
			background-color: #4C12A1;
			color: #FFF;
			font-family: 'CurrysSans';
		}
		#display-box {
			border: 2px solid #4C12A1;
			border-radius: 5px;
			padding: 5px;
			text-align: center;
			background-color: #FFFFFF;
			color: #4C12A1;
			width: 800px;
			font-size: 40px;
		}

		#c128 {
			border: 2px solid #4C12A1;
			border-radius: 5px;
			padding: 5px;
			text-align: center;
			background-color: #FFFFFF;
			color: #000000;
			width: 800px;
		}

		#c128, #display-box {
			display: none;
		}

		#scanner-container {
			display: block;
			border-radius: 10px;
		}

		#scanner-container.open {
			border: 2px solid #4C12A1;
			border-radius: 10px;
		}
		#toggle-button {
			width: 300px;
			height: 100px;
			font-size: 30px;
			margin-top: 20px;
		}
    </style>

    <title>Barcode Display</title>
	<script src="scanner/html5-qrcode.min.js"></script>
	<script type="text/javascript" src="scanner/barcode.js"></script>

</head>
<body>
	<div class="container1">
		<div class="h1-container"><h1>Barcode Display</h1></div>
		<p id="c128"></p>
		<div id="display-box">BARCODE</div>
		<br/><br/>

		<div id="scanner-container"></div>
		<button id="toggle-button">Start Scanning</button>

	</div>
	
    <script>
	

		const toggleButton = document.getElementById("toggle-button");
		const scannerContainer = document.getElementById("scanner-container");

		let isScanning = false;
		let html5QrCode;

		toggleButton.addEventListener("click", () => {
			if (!isScanning) {
				// Start scanning
				scannerContainer.innerHTML = "";
				toggleButton.textContent = "Stop Scanner";
				scannerContainer.style.border = '2px solid #4C12A1';
				c128.innerHTML = '';
				document.getElementById("display-box").textContent = '';

				c128.style.display = "none";  
				document.getElementById("display-box").style.display = "none";  


				html5QrCode = new Html5Qrcode("scanner-container");
				html5QrCode.start(
					{ facingMode: "environment" },
					{ fps: 15, qrbox: { width: 800, height: 100 },
					  rememberLastUsedCamera: true,
					  disableFlip: true,
					  showTorchButtonIfSupported: true,
					  useBarCodeDetectorIfSupported: true,
					  showZoomSliderIfSupported: true,
					  defaultZoomValueIfSupported: 2
					},

					(decodedText) => {
						html5QrCode.stop();
						
						document.getElementById("display-box").textContent = `Barcode: ${decodedText}`;
						
						// Generate barcode
						c128.innerHTML = toHtml([code128(decodedText)], [1, 300]);

						setTimeout(() => {
							var container = document.getElementById("c128"); // Barcode container
							var barcodeDiv = document.querySelector(".barcode1300"); // Barcode div
							
							c128.style.display = "block";  
							document.getElementById("display-box").style.display = "block";  

							
							if (container && barcodeDiv) {
								var containerWidth = container.offsetWidth;
								var barcodeWidth = barcodeDiv.offsetWidth;

								var numMultiples = Math.floor(containerWidth / barcodeWidth); // Integer multiples
								//document.getElementById("display-box").textContent = "Fits: " + numMultiples + " times";
								c128.innerHTML = toHtml([code128(decodedText)], [numMultiples-1, 300]);
							} else {
								console.warn("Barcode or container element not found!");
							}
						}, 100);


						toggleButton.textContent = "Start Scanner";
						scannerContainer.style.border = '0px solid #000000';
						isScanning = false;
					},
					(errorMessage) => {
						console.warn(`Error: ${errorMessage}`);
					}
				).catch((err) => console.error(`Unable to start scanning: ${err}`));

				// wait 2 seconds to guarantee the camera has already started to apply the focus mode and zoom...
				setTimeout(function () {
					html5QrCode.applyVideoConstraints({
						focusMode: "continuous",
						advanced: [{ zoom: 1.5 }],
					});
				}, 1000);
	  

				isScanning = true; // Update flag to indicate scanning
			} else {
				// Stop scanning
				html5QrCode.stop();
				html5QrCode.clear();
				/* scannerContainer.style.height = "0"; */
				toggleButton.textContent = "Start Scanner"; // Reset button text
				scannerContainer.style.border = '0px solid #4C12A1';
				isScanning = false; // Update flag to indicate not scanning
			}
		});

    </script>

	
</body>
</html>
