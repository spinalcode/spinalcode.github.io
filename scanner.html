<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #scanner-container {
            width: 300px;
            height: 300px;
            border: 2px solid #4C12A1;
            margin: 20px auto;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

	ver 1.2
	
    <div id="scanner-container"></div>
    <div id="output">Scan a barcode...</div>
	<button id="toggle-button">Start Scanning</button>

    <script>
		const toggleButton = document.getElementById("toggle-button");
		const scannerContainer = document.getElementById("scanner-container");

		let isScanning = false; // Flag to keep track of the scanning state
		let html5QrCode; // Declare html5QrCode outside the event listener

		toggleButton.addEventListener("click", () => {
			if (!isScanning) {
				// Start scanning
				scannerContainer.innerHTML = "";
				/* scannerContainer.style.height = "509px"; */
				toggleButton.textContent = "Stop Scanner"; // Change button text
				scannerContainer.style.border = '2px solid #4C12A1';

				html5QrCode = new Html5Qrcode("scanner-container");
				html5QrCode.start(
					{ facingMode: "environment" },
					{ fps: 5, qrbox: 300 },
					(decodedText) => {
						html5QrCode.stop();
						/* scannerContainer.style.height = "0"; */
						const foundEntry = EANList.find(item => item.startsWith(decodedText));
						inputText.value = foundEntry ? foundEntry.split(", ").pop() : "Unknown";
						toggleButton.textContent = "Start Scanner"; // Reset button text
						scannerContainer.style.border = '0px solid #4C12A1';
						isScanning = false;
						compareAndFind();
					},
					(errorMessage) => {
						console.warn(`Error: ${errorMessage}`);
					}
				).catch((err) => console.error(`Unable to start scanning: ${err}`));

				isScanning = true; // Update flag to indicate scanning
			} else {
				// Stop scanning
				html5QrCode.stop();
				/* scannerContainer.style.height = "0"; */
				toggleButton.textContent = "Start Scanner"; // Reset button text
				scannerContainer.style.border = '0px solid #4C12A1';
				isScanning = false; // Update flag to indicate not scanning
			}
		});
		</script>

</body>
</html>
