<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner & Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@latest"></script>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #scanner-container {
            width: 300px;
            height: 300px;
            border: 2px solid #4C12A1;
            margin: 20px auto;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
		#barcode {
			border: 1px solid black;
			display: block;
		}
    </style>

</head>
<body>

	Ver 1.2

    <div id="scanner-container"></div>
    <div id="output">Scan a barcode...</div>
    <img id="barcode"/>
    <button id="toggle-button">Start Scanning</button>

    <script>
        const toggleButton = document.getElementById("toggle-button");
        const scannerContainer = document.getElementById("scanner-container");
        let isScanning = false;
        let html5QrCode;

        toggleButton.addEventListener("click", () => {
            if (!isScanning) {
                scannerContainer.innerHTML = "";
                toggleButton.textContent = "Stop Scanner";
                scannerContainer.style.border = '2px solid #4C12A1';

                html5QrCode = new Html5Qrcode("scanner-container");
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 30, qrbox: 250 },
                    (decodedText) => {
                        console.log("Decoded Barcode:", decodedText);

                        // Stop scanner after a brief delay
                        setTimeout(() => { html5QrCode.stop(); }, 500);

                        document.getElementById("output").textContent = `Barcode: ${decodedText}`;
                        toggleButton.textContent = "Start Scanner";
                        scannerContainer.style.border = '0px solid #4C12A1';
                        isScanning = false;

                        // Generate the barcode image from scanned data
                        JsBarcode("#barcode", decodedText, {
                            format: "CODE128",
                            lineColor: "#000",
                            displayValue: true
                        });

                    },
                    (errorMessage) => {
                        console.warn(`Error: ${errorMessage}`);
                    }
                ).catch((err) => console.error(`Unable to start scanning: ${err}`));

                isScanning = true;
            } else {
                html5QrCode.stop();
                toggleButton.textContent = "Start Scanner";
                scannerContainer.style.border = '0px solid #4C12A1';
                isScanning = false;
            }
        });
    </script>

</body>
</html>
