  <body>
    <h1>Barcode Config</h1>

    <p>
      <label for="box1">Name:</label><input type="text" id="box1"><br/><label for="code1">Code:</label><input type="text" id="code1"><br/>
      <label for="box2">Name:</label><input type="text" id="box2"><br/><label for="code2">Code:</label><input type="text" id="code2"><br/>
      <label for="box3">Name:</label><input type="text" id="box3"><br/><label for="code3">Code:</label><input type="text" id="code3"><br/>
      <label for="box4">Name:</label><input type="text" id="box4"><br/><label for="code4">Code:</label><input type="text" id="code4"><br/>
      <label for="box5">Name:</label><input type="text" id="box5"><br/><label for="code5">Code:</label><input type="text" id="code5"><br/>

    <p>
      <button id="save_button" class="button">Save</button>
    </p>
    By SpinalCode

  <script>
  // Something like this to get query variables.
function getQueryParam(variable, default_) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
    }
    return default_ || false;
}

  //Setup to allow easy adding more options later
  function saveOptions() {
    var options = [];
    var maxBoxes = 5;

    for(i=1;i<=maxBoxes;i++) {
     var nameValue = document.getElementById("box"+i).value;
     var boxValue = document.getElementById("code"+i).value;
     options.push(TITLE: nameValue, BCODE: boxValue);
    }
     
    return options;
  };
 
  var submitButton = document.getElementById("save_button");
  submitButton.addEventListener("click", 
    function() {
      console.log("Submit");
 
      var options = saveOptions();
      //var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
      var return_to = getQueryParam('return_to', 'pebblejs://close#');
      document.location = return_to + encodeURIComponent(JSON.stringify(options));
      //document.location = location;
    }, 
  false);
</script>
