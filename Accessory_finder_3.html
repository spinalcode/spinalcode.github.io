        }

            float: right;
            margin-left: auto;
        }

            display: none;
            position: fixed;
            top: 50%;
            left: 50%;

            padding: 20px;
            background: #E8F0FE;
            border: 2px solid #4C12A1;
            border-radius: 10px;
        }
    </style>

<body>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="data.js"></script>
    <div>
        <input type="text" id="search-input" placeholder="Enter search text">
        <button onclick="searchTable()">Search</button>
    </div>
    <div id="display-box"></div>
    <div class="container" id="SIDE_A"></div>
    <div class="container" id="SIDE_B"></div>

    <script>
        function createTable(array, containerId, tableIdPrefix) {
            var container = document.getElementById(containerId);
            var cellMap = [];
            for (var section = 0; section < 3; section++) {
                var table = '<table id="bay' + (section + 1) + '_' + tableIdPrefix + '"><caption>&nbsp;</caption><tbody>';
                table += '<tr><th colspan="6" class="' + (section === 0 ? 'round-top-left' : (section === 2 ? 'round-top-right' : '')) + '">Bay ' + (section + 1) + '</th></tr>';
                var index = section * 30;
                for (var row = 0; row < 5; row++) {
                    table += '<tr>';
                    for (var cell = 0; cell < 6; cell++) {
                        if (index < array.length) {
                            table += '<td onclick="cellClick(\'' + tableIdPrefix + 'cell' + index + '\', \'' + array[index] + '\')" id="' + tableIdPrefix + 'cell' + index + '">' + array[index].split(',')[0] + '</td>';
                            cellMap.push({ id: tableIdPrefix + 'cell' + index, middleText: array[index].split(',')[1].trim() });
                            index++;
                        } else {
                            table += '<td></td>';
                        }
                    }
                    table += '</tr>';
                }
                table += '</tbody></table>';
                container.innerHTML += table;
            }
            return cellMap;
        }

        function displayText(data) {
            var text = data.split(',').slice(2).join(',').trim();
            var displayBox = document.getElementById('display-box');
            displayBox.textContent = text;
            displayBox.style.display = 'block';
        }

        function searchTable() {
            var searchText = document.getElementById('search-input').value.toLowerCase();
            var cells = document.querySelectorAll('td');
            cells.forEach(function(cell) { cell.classList.remove('highlight'); });
            cellMaps.forEach(function(map) {
                map.forEach(function(item) {
                    if (item.middleText.toLowerCase().includes(searchText)) {
                        document.getElementById(item.id).classList.add('highlight');
                        displayText(dataArray1.find(function(data) { return data.includes(item.middleText); }) || dataArray2.find(function(data) { return data.includes(item.middleText); }));
                    }
                });
            });
        }

        function cellClick(cellId, data) {
            var cells = document.querySelectorAll('td');
            cells.forEach(function(cell) { cell.classList.remove('highlight'); });
            document.getElementById(cellId).classList.add('highlight');
            var middleText = data.split(',')[1].trim();
            document.getElementById('search-input').value = middleText;
            displayText(data);
        }

        var cellMap1 = createTable(dataArray1, 'SIDE_A', 'A'); // dataArray1 loaded from external file
        var cellMap2 = createTable(dataArray2, 'SIDE_B', 'B'); // dataArray2 loaded from external file
        var cellMaps = [cellMap1, cellMap2];
    </script>
</body>
</html>
